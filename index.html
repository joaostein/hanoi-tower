<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Hanoi Tower</title>
    <meta name="author" content="Joao Stein">
    <link rel="stylesheet" href="hanoi.css">

</head>

<body>
    <div class="main">
        <h1>Hanoi Tower</h1>

        <form>
            <label>Number of Disks</label>
            <select id="total-disks">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>

            <button id="start-hanoi">Start</button>
        </form>

        <div class="hanoi-wrapper cf">

            <div class="rod">
                <h2>Rod 1</h2>
                <p class="rod1"></p>
            </div>

            <div class="rod">
                <h2>Rod 2</h2>
                <p class="rod2"></p>
            </div>
            
            <div class="rod">
                <h2>Rod 3</h2>
                <p class="rod3"></p>
            </div>

        </div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="lib/three.js"></script>
    <script src="src/Hanoi.js"></script>
    <script>
        var button = document.getElementById('start-hanoi'),
            totalDisksElement = document.getElementById('total-disks');

        button.onclick = function (e) {
            var totalDisks = totalDisksElement.options[totalDisksElement.selectedIndex].value;
            hanoi = new Hanoi(totalDisks);
            hanoi.init();
            e.preventDefault();
        }

    </script>
</body>
</html>
